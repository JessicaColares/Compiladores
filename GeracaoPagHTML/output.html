<!DOCTYPE html>
<html>
<head>
<meta charset='UTF-8'>
<title>Formulário Gerado</title>
</head>
<body style='font-family: Arial, sans-serif; margin: 20px;'>
<form>
<div style='margin-bottom: 15px;'>
<label>Digite seu nome:</label><br>
<textarea name='Q0' cols='40' rows='5' style='width: 300px; padding: 5px;'></textarea>
</div>

<div style='margin-bottom: 15px;'>
<label>Qual seu gênero?</label><br>
<input type='radio' name='Q1' value='Masculino' style='margin: 5px;'> Masculino<br>
<input type='radio' name='Q1' value='Feminino' style='margin: 5px;'> Feminino<br>
<input type='radio' name='Q1' value='Outro' style='margin: 5px;'> Outro<br>
</div>

<div style='margin-bottom: 15px;'>
<label>Que família olfativa você prefere?</label><br>
<input type='checkbox' name='Q2' value='Frutal' style='margin: 5px;'> Frutal<br>
<input type='checkbox' name='Q3' value='Floral' style='margin: 5px;'> Floral<br>
<input type='checkbox' name='Q4' value='Oriental' style='margin: 5px;'> Oriental<br>
<input type='checkbox' name='Q5' value='Amadeirado' style='margin: 5px;'> Amadeirado<br>
<input type='checkbox' name='Q6' value='Cítricos' style='margin: 5px;'> Cítricos<br>
<input type='checkbox' name='Q7' value='Verde' style='margin: 5px;'> Verde<br>
<input type='checkbox' name='Q8' value='Refrescante' style='margin: 5px;'> Refrescante<br>
</div>

<div style='margin-bottom: 15px;'>
<label for='menu1'>Escolha seu perfume:</label><br>
<select name='menu1' id='menu1' style='padding: 5px; width: 200px;'>
  <option value='olympea pacco rabanne'>Olympea Pacco Rabanne</option>
  <option value='j'adore Dior'>J'adore Dior</option>
  <option value='yara Lattafa'>Yara Lattafa</option>
  <option value='light blue dolce & gabanna'>Light Blue Dolce & Gabanna</option>
</select>
</div>

<div style='margin-bottom: 15px;'>
<button type='button' onclick="alert('Olá! Seu produto foi adicionado a cesta de compras, para visualizar clique no carrinho no canto superior direito.')" style='padding: 8px 15px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;'>Adicionar ao Carrinho!</button>
</div>

<div style='margin-bottom: 20px;'>
<table style='border-collapse: collapse; width: 100%;'>
  <caption style='font-weight: bold; margin-bottom: 10px;'>Preços dos Produtos</caption>
  <tr style='background-color: #f2f2f2;'>
    <th style='border: 1px solid #ddd; padding: 8px; text-align: left;'>Perfume</th>
    <th style='border: 1px solid #ddd; padding: 8px; text-align: left;'>Valor</th>
    <th style='border: 1px solid #ddd; padding: 8px; text-align: left;'>Tamanho</th>
  </tr>
  <tr>
    <td style='border: 1px solid #ddd; padding: 8px;'>Olympea Pacco Rabanne</td>
    <td style='border: 1px solid #ddd; padding: 8px;'>R$ 459,00</td>
    <td style='border: 1px solid #ddd; padding: 8px;'>30ml</td>
  </tr>
  <tr>
    <td style='border: 1px solid #ddd; padding: 8px;'>J'adore Dior</td>
    <td style='border: 1px solid #ddd; padding: 8px;'>R$ 579,90</td>
    <td style='border: 1px solid #ddd; padding: 8px;'>30ml</td>
  </tr>
  <tr>
    <td style='border: 1px solid #ddd; padding: 8px;'>Yara Lataffa</td>
    <td style='border: 1px solid #ddd; padding: 8px;'>R$ 249,89</td>
    <td style='border: 1px solid #ddd; padding: 8px;'>100ml</td>
  </tr>
  <tr>
    <td style='border: 1px solid #ddd; padding: 8px;'>Light Blue Dolce & Gabanna</td>
    <td style='border: 1px solid #ddd; padding: 8px;'>R$ 475,00</td>
    <td style='border: 1px solid #ddd; padding: 8px;'>20ml</td>
  </tr>
</table>
</div>

</form>
</body>
</html>
